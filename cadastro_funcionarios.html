<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastrar funcionários</title>
    <link rel="stylesheet" href="estilos/cadastro_funcionarios.css">
</head>

<body>
    <!-- Cabeçalho com logomarca da Tray -->
    <header id="cabecalho">
        <img id="logo" src="assets/logo-branca.png" alt="logo da Tray">
    </header>


<main> 
    <!-- Barra de cadastro de funcionários -->
    <div id="containerCadastro">
        <div id="formularioCadastro">
            <h3>Cadastrar funcionário</h3>
             <input type="text" name="nome_funcionario" placeholder="Nome" required id="inputNomeFuncionario">
             <input type="password" name="senha_funcionario" placeholder="Senha" required id="inputSenhaFuncionario">
             <button>Cadastrar</button>
        </div> 
    </div>
</main>
</body>
